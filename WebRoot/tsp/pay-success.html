<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>酒城停车</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/jiucheng.css">

<body>
	<div class="box posit-RE" style="padding-top:.2rem;">
		<div class="pay-success">
			<p class="pay-success-title posit-RE"><span class="success-logo float-L"><img src="img/zfcg.png" alt=""></span><span class="f18" style="line-height:0.54rem;">支付成功</span></p>
			<p class="car list success-p"><span class="car-title success-place">车牌号：</span><span class="car-num">川A.H546N</span></p>
			<p class="success-place list success-p"><span class="success-place-title">所在车场：</span><span class="success-place-val">理想中心停车场</span></p>
			<p class="success-time list success-p"><span class="success-time-title">入场时间：</span><span class="success-time-val">2016.06.06 21:59</span></p>
			<p class="Time list success-p"><span class="Time-title">停车时长：</span><span class="Time-val">1小时30分钟</span></p>
			<p class="money list success-p"><span class="money-title">应缴费用：</span><span class="money-val">3.00</span><span>元</span></p>
		</div>
		<p class="success-tishi f12">温馨提示：支付成功后请在15分钟内离开车场，超时时间离开将重新开始计费！</p>
	</div>
