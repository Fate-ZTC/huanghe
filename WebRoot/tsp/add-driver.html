<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加驾驶证</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="msapplication-tap-highlight" content="no" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/driving.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="layer_mobile/layer.js"></script>
	</head>
	<body>
		<div class="jiucheng-box add-driving-box f14">
			<form action="information-authentication.html" method="post">
			<div class="driver-license-box license-submit-box">
				<div class="driver-license-upload">
					<div class="reupload-box">
						<span>重新上传</span>
						<input type="file" id="reuploadBtn" />
					</div>
					<div class="license-upload">
						<p class="driverLicense">添加驾驶证</p>
						<input type="file" class="licenseUploadBtn" />
					</div>
					<div class="read-picture-box">
						<img src="img/balance.png" class="read-picture" alt="" id="ImgPr" />
					</div>
				</div>
				
				<button class="submit-license" style="margin-top:1.2rem;">提交</button>
			</div>
			</form>
		</div>
		
	<script>
		$(".licenseUploadBtn,#reuploadBtn").change(function(){
		var $file = $(this);
	        var fileObj = $file[0];
	        var windowURL = window.URL || window.webkitURL;
	        var dataURL;
	        $(".read-picture-box").show();
	        var $img = $("#ImgPr");
	        if(fileObj && fileObj.files && fileObj.files[0]){
		        dataURL = windowURL.createObjectURL(fileObj.files[0]);
		        $img.attr('src',dataURL);
		        
		        //图片上传成功后执行操作
		        $(".license-upload").hide();
		        $(".reupload-box").show();
	        }else{
		        dataURL = $file.val();
		        var imgObj = document.getElementById("ImgPr");
		        imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
		        imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
          }
		})
	</script>
	</body>
</html>
